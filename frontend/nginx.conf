server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy para o Gestor (API interna)
  location /api/ {
    proxy_pass http://gestor:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Timeout aumentado para operações longas
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
  }

  # Proxy para o Gateway (Energisa scraping interno)
  location /gateway/ {
    proxy_pass http://gateway:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Timeout MUITO aumentado (Playwright pode demorar)
    proxy_read_timeout 600s;
    proxy_connect_timeout 75s;
  }

  # Single Page Application (React Router)
  location / {
    try_files $uri /index.html;
  }
}
